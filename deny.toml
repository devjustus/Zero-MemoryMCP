# cargo-deny configuration for Memory-MCP

[licenses]
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8

# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
]

# List of explicitly disallowed licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Allow specific duplicate crates (windows-sys is commonly duplicated)
skip = [
    { name = "windows-sys" },
    { name = "windows_x86_64_msvc" },
    { name = "windows_i686_msvc" },
    { name = "windows_aarch64_msvc" },
]

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# The lint level for security vulnerabilities
vulnerability = "deny"
# A list of advisory IDs to ignore
ignore = []

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow list is detected
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in the allow list is detected
unknown-git = "warn"
# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]